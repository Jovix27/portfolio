<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseva A | Civil Engineering & BIM Innovator</title>
    <script>
      // Redirect to index.html for GitHub Pages SPA routing
      var path = window.location.pathname;
      var segments = path.split('/').filter(Boolean);
      
      // If we're at /portfolio/ or /portfolio, redirect to /portfolio/
      if (segments[0] === 'portfolio' || path === '/portfolio' || path === '/portfolio/') {
        window.location.replace('/portfolio/');
      } else {
        // Otherwise, redirect to index
        window.location.replace('/portfolio/index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
