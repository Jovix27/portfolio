  <body>
    <div id="root">
      <div style="padding: 20px; font-family: sans-serif; text-align: center;">
        <p>Loading portfolio...</p>
      </div>
    </div>
    <script>
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e);
        var root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="padding: 20px; font-family: sans-serif; text-align: center;"><h1>JavaScript Error</h1><p>An error occurred while loading the page.</p><p style="color: #666; font-size: 12px; margin-top: 10px;">Error: ' + (e.message || 'Unknown error') + '</p><p style="color: #999; font-size: 11px; margin-top: 10px;">Check the browser console (F12) for more details.</p></div>';
        }
      }, true);
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback: If the module doesn't load within 10 seconds, show an error
      setTimeout(function() {
        var root = document.getElementById('root');
        // Check if React hasn't rendered (still showing loading message or empty)
        if (root) {
          var hasReactContent = root.querySelector('[data-reactroot]') || 
                                root.children.length > 1 || 
                                (root.children.length === 1 && !root.children[0].textContent.includes('Loading'));
          
          if (!hasReactContent) {
            root.innerHTML = '<div style="padding: 20px; font-family: sans-serif; text-align: center;"><h1>Loading Error</h1><p>The JavaScript file may not be loading correctly.</p><p style="color: #666; font-size: 12px; margin-top: 10px;">Please check:</p><ul style="text-align: left; display: inline-block; color: #666; font-size: 12px;"><li>Browser console (F12) for errors</li><li>Network tab for failed requests (look for 404 errors)</li><li>Try refreshing the page</li><li>Check if the file exists at: <code style="background: #f0f0f0; padding: 2px 4px; border-radius: 3px;">/portfolio/assets/index-*.js</code></li></ul></div>';
          }
        }
      }, 10000);
    </script>
  </body>
