name: Deploy Portfolio to GitHub Pages

# Trigger the workflow on push to main/master or manual trigger
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering from GitHub UI

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments from running simultaneously
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Set base path for GitHub Pages
          # For repository pages (username.github.io/repo-name): /repo-name/
          # For user/organization pages (username.github.io): change to "/"
          BASE_PATH: /portfolio/

      - name: Verify build output
        run: |
          echo "=== Checking build output ==="
          ls -la dist/
          echo ""
          echo "=== Checking index.html content ==="
          cat dist/index.html | grep -E "(src=|href=)" | head -5
          echo ""
          echo "=== Verifying script path ==="
          if grep -q "/portfolio/assets/index-" dist/index.html; then
            echo "✓ Script path is correct in dist/index.html"
          else
            echo "✗ ERROR: Script path is incorrect in dist/index.html"
            echo "Current content:"
            grep -E "src=" dist/index.html | head -3
            exit 1
          fi
          echo ""
          echo "=== Checking assets directory ==="
          if [ -d "dist/assets" ]; then
            echo "✓ Assets directory exists"
            ls -lh dist/assets/
          else
            echo "✗ ERROR: Assets directory not found"
            exit 1
          fi
          echo ""
          echo "=== Checking .nojekyll file ==="
          if [ -f "dist/.nojekyll" ]; then
            echo "✓ .nojekyll file exists"
          else
            echo "⚠ WARNING: .nojekyll file not found, creating it..."
            touch dist/.nojekyll
          fi
          echo ""
          echo "=== Build verification complete ==="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List files to be deployed
        run: |
          echo "=== Files in dist/ that will be deployed ==="
          find dist -type f -exec ls -lh {} \; | head -20
          echo ""
          echo "=== Verifying index.html one final time ==="
          if grep -q "/portfolio/assets/index-" dist/index.html && ! grep -q "/src/main.tsx" dist/index.html; then
            echo "✓✓✓ BUILD IS CORRECT - Ready for deployment ✓✓✓"
          else
            echo "✗✗✗ BUILD IS INCORRECT - Deployment will fail ✗✗✗"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
