name: Deploy Portfolio to GitHub Pages

# Trigger the workflow on push to main/master or manual trigger
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering from GitHub UI

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments from running simultaneously
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Set base path for GitHub Pages
          # For repository pages (username.github.io/repo-name): /repo-name/
          # For user/organization pages (username.github.io): change to "/"
          BASE_PATH: /portfolio/

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          echo "Checking index.html..."
          grep -q "/portfolio/assets/index-" dist/index.html && echo "✓ Script path is correct" || (echo "✗ Script path is incorrect" && exit 1)
          echo "Checking assets directory..."
          ls -la dist/assets/ || (echo "✗ Assets directory not found" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
